type: object
description: >-
  Represents a Publisher.
properties:
  id:
    type: string
    description: >-
      The ID of the publisher. This is a unique identifier all instances,
      whereas a Publisher-Subcriber pair will share the same Stream ID.
  streamId:
    type: string
    description: The Stream ID of the publisher.
  connectionId:
    type: string
    description: The connection ID that created this publisher.
allOf:
  - $ref: '#/definitions/PeerConnection'
  - $ref: '#/definitions/ObjectCommon'
