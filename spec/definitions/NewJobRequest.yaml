type: object
description: Input parameters for a new job
required:
  - url
properties:
  width:
    type: integer
    description: |
      The width of the compositor output. Resolutions larger than 1280x720 may
      have lower frame rates.
    minimum: 320
    maximum: 1920
    default: 640
  height:
    type: integer
    description: |
      The height of the compositor output. Resolutions larger than 1280x720 may
      have lower frame rates.
    minimum: 240
    maximum: 1080
    default: 480
  url:
    type: string
    description: |
      The URL of the web view that the compositor will use. This *must* be
      publicly accessible.
  callbackURL:
    type: string
    description: |
      The URL of the status callbacks that will be reported for this job.
      See [Status Callbacks](#section/Overview/Status-Callbacks)
  maxDuration:
    type: integer
    maxmium: 21600
    minimum: 0
    default: 300
    description: |
      The number of seconds this job will be allowed to run. Note that jobs
      may be stopped before maxDuration has elapsed by using [Stop Job](#).
  autostart:
    type: boolean
    default: true
    description: |
      Whether to start the job immediately upon launch. If `false`, job will
      enter `standby` state after launching, and will require a call to
      [manually start job](#) in order to begin recording.
  launchTime:
    type: string
    default: immediate
    description: |
      An ISO8601 String timestamp to request job availability at a specific time
  individualStreamRecord:
    type: boolean
    default: false
    description: |
      Job will capture individual stream content for downstream reprocessing.
      If used, job download will be an archive, instead of an individual
      media container.
  broadcastURL:
    type: string
    description: |
      An RTMP push URL to send composite output.
  clientToken:
    type: string
    description: |
      A unique, case-sensitive identifier that you provide to ensure the
      idempotency of your job requests. See [Job request idempotence](#)
