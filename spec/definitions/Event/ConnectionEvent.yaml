type: object
description: >-
  An event summary for a Connection event.
  Object will only be present if event type is one of `connectionCreated` or
  `connectionDestroyed`.
properties:
  connectionId:
    type: string
    description: A unique identifier for this connection
    example: c053fcc8
  createdAt:
    type: integer
    description: Timestamp of the creation time for this connection
  data:
    type: string
    description: The token data for this connection.
