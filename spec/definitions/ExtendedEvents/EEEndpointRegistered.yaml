type: object
description: >-
  An optional registration sent from the endpoint. A unique guid in this event
  does not guarantee uniqueness of endpoint attributes. For example, a guid
  may be preserved through an upgrade of a browser version.
allOf:
  - $ref: '#/definitions/EEConnection'
properties:
  guid:
    type: string
    description: >-
      A persistent identifier for this endpoint. Usually consistant across
      multiple browser page loads, etc.
  tokboxServer:
    type: string
    description: The host name of the server that hosted this connection.
  remoteIp:
    type: string
    description: The remote IP address for this connection.
  latitude:
    type: number
    description: The latitude for this remote IP address.
  longitude:
    type: number
    description: The longitude for this remote IP address.
  userAgent:
    type: string
    description: The user agent string for this connection.
  endpointName:
    type: string
    description: >-
      The name of the endpoint that made this connection. This can be a browser
      name, like `Chrome` or `Firefox`, or can also be a mobile device name,
      like `iPhone7,1`.
  endpointVersion:
    type: string
    description: >-
      The version of the endpoint. This will be browser version for JS
      endpoints, and an OS version for native clients.
  sdkVersion:
    type: string
    description: The version of the OpenTok SDK that made this connection.
  tokenData:
    type: string
    description: The token data for this connection.
  networkStatus:
    type: string
    enum:
      - wwan
      - wifi
    description: The network access type for this connection.
  ipVersion:
    type: string
    description: The version of the IP version used to connect.
    enum:
      - IPv4
      - IPv6
