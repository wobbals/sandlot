type: object
description: >-
  Represents a unidirectional media flow.
  For routed session types, there is a single object for each Publisher _and_
  Subscriber in the session. For relayed sessions, there may be multiple
  distinct Publisher-type streams, if the endpoint pushes streams to multiple
  peers.
properties:
  id:
    type: string
    description: >-
      The ID of the media flow. This is unique for all objects, whereas a
      Publisher-Subcriber pair will share the same Stream ID.
  widgetType:
    type: string
    enum:
      - Publisher
      - Subscriber
    description: >-
      The type of stream. Publishers represent an incoming stream, Subscribers
      represent an outgoing stream.
  streamId:
    type: string
    description: The Stream ID for this object.
  duration:
    type: integer
    description: The amount of time this object was alive, in seconds.
  createdAt:
    type: integer
    description: The timestamp this object was created.
  destroyedAt:
    type: integer
    description: The timestamp this object was destroyed.
  transportType:
    type: string
    enum:
      - tcp
      - udp
    description: The transport protocol used for sending/receiving media.
  candidateType:
    type: string
    enum:
      - host
      - srflx
      - turn
    description: The type of ICE candidate used for sending/receiving media.
  hasAudio:
    type: boolean
  hasVideo:
    type: boolean
  simulcastVideo:
    type: boolean
  videoCodec:
    type: string
    enum:
      - VP8
      - H.264
    description: The video codec used for this stream, if any.
  audioCodec:
    type: string
    description: The audio codec used for this stream, if any.
  videoSource:
    type: string
    enum:
      - camera
      - screen
    description: The video source for this stream.
